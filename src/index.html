<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/styles.min.css" media="screen" title="no title" charset="utf-8">
    <title>{{appName}}</title>

    <!-- Load Scripts -->
    <script type="text/javascript" src="assets/api/angular.min.js"></script>
    <script type="text/javascript" src="assets/api/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="assets/api/firebase.js"></script>
    <script type="text/javascript" src="assets/js/main.min.js"></script>

  </head>
  <body ng-app="app">
  <div id="placeholder">Loading...</div>
  <div class="fen" ng-controller="root">
    <h1>{{message}}</h1>

    </div>

        You're typing : {{yourMessage}} !
    </div>
  </div>
